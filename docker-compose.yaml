version: '3.9'

services:
  db:
    image: postgres:13.0-alpine
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data_flask:/var/lib/postgresql/data
      
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '5000:5000'
    env_file:
      - ./.env
    environment:
      - POSTGRES_HOST: db
    heathcheck:
      test: curl -sS http://127.0.0.1:5000 || exit 1
      interval: 15s
      timeout: 10s
      retries: 3
    depends_on:
      db:
        condition:service_healthy
        
   frontend:
    image: node_cource_project
    ports:
      - '80:80'
    deponds_on:
      backend:
        condition:service_healthy
       
volumes:
  pg_data_flask:
